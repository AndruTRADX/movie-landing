<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADXMovieDB</title>
  <link rel="stylesheet" href="./styles/estilo.css">

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@700;800&family=Red+Hat+Display:wght@400;500&display=swap" rel="stylesheet" />
</head>
<body>
  <header id="header" class="header-container">
    <span class="header-arrow inactive">&lt;</span>
    <h1 class="header-title"><span><img src="./assets/recorder-cinema-svgrepo-com.svg" alt="Logo"></span> PortalMovie</h1>
    <h1 class="header-title header-title--categoryView inactive">Acción</h1>

    <form id="searchForm" class="header-searchForm">
      <input type="text" placeholder="Vengadores" />
      <button id="searchBtn">
        <img src="./assets/lupa.svg" alt="">
      </button>
    </form>
  </header>

  <section id="trendingPreview" class="trendingPreview-container">
    <div class="trendingPreview-header">
      <h2 class="trendingPreview-title">Tendencias</h2>
      <button class="trendingPreview-btn">Ver más</button>
    </div>

    <article class="trendingPreview-movieList">

      <!-- esqueleto de carga -->
      <div class="movie-container movie-container--loading"></div>
      <div class="movie-container movie-container--loading"></div>
      <div class="movie-container movie-container--loading"></div>
      
    </article>
  </section>

  <section id="categoriesPreview" class="categoriesPreview-container">
    <h2 class="categoriesPreview-title">Categorías</h2>

    <article class="categoriesPreview-list">

      <!-- esqueleto de carga -->
      <div class="category-container category-container--loading"></div>
      <div class="category-container category-container--loading"></div>
      <div class="category-container category-container--loading"></div>
      <div class="category-container category-container--loading"></div>
      <div class="category-container category-container--loading"></div>

    </article>
  </section>

  <section id="liked" class="liked-container">
    <div class="liked-header">
      <h2 class="liked-title">Películas favoritas</h2>
    </div>

    <article class="liked-movieList">
      <!-- <div class="movie-container movie-container--loading"></div>
      <div class="movie-container movie-container--loading"></div>
      <div class="movie-container movie-container--loading"></div> -->

    </article>
  </section>

  <section id="genericList" class="genericList-container inactive">
    <div class="movie-container movie-container--loading"></div>
    <div class="movie-container movie-container--loading"></div>
    <div class="movie-container movie-container--loading"></div>
  </section>

  <section id="movieDetail" class="movieDetail-container inactive">
    <h1 class="movieDetail-title"></h1>
    <span class="movieDetail-score movieDetail-score--loading"></span>
    <p class="movieDetail-description movieDetail-description--loading">
      
    </p>

    <article class="categories-list">
      <div class="category-container">
        <h3 id="" class="category-title category-container--loading"></h3>
      </div>

      <div class="category-container">
        <h3 id="" class="category-title category-container--loading"></h3>
      </div>

      <div class="category-container">
        <h3 id="" class="category-title category-container--loading"></h3>
      </div>

      <div class="category-container">
        <h3 id="" class="category-title category-container--loading"></h3>
      </div>

      <div class="category-container">
        <h3 id="" class="category-title category-container--loading"></h3>
      </div>
    </article>

    <article class="relatedMovies-container">
      <h2 class="relatedMovies-title">Películas similares</h2>

      <div class="relatedMovies-scrollContainer">

        <!-- esqueleto de carga -->
        <div class="movie-container movie-container--loading"></div>
        <div class="movie-container movie-container--loading"></div>
        <div class="movie-container movie-container--loading"></div>
      </div>

    </article>
  </section>


  <footer>
    <h5>@TheRealADX • All rigths reserved ©2022</h5>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./src/secret-files.js"></script>
  <script src="./src/nodes.js" ></script>
  <script src="./src/main.js" ></script>
  <script src="./src/navigation.js" ></script>
</body>
</html>
